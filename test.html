<html lang="pt-BR">

        :root {
            --primary: #1a73e8;
            --secondary: #34a853;
            --danger: #ea4335;
            --warning: #fbbc05;
            --info: #4285f4;
            --light: #f8f9fa;
            --dark: #202124;
            --freshwater: #64b5f6;
            --saltwater: #4fc3f7;
            --common: #4caf50;
            --uncommon: #ff9800;
            --rare: #f44336;
            --legendary: #9c27b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a2463 0%, #1565c0 100%);
            color: var(--light);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        header {

            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

            left: 0;

            height: 100%;

        }

        h1 {

            font-size: 3.5rem;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 0 15px var(--primary), 0 0 25px var(--primary), 0 0 35px var(--primary);

            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {

            }
            to {

            }
        }

        .search-container {
            max-width: 600px;
            margin: 20px auto;
            position: relative;
        }

        #search {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #search:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.5);
            transform: scale(1.02);
        }

        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .filter-btn.active {
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }

        .fish-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1600px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .fish-card {
            width: 300px;
            height: 420px;
            perspective: 1000px;
            cursor: pointer;
        }

        .fish-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }

        .fish-card:hover .fish-card-inner {
            transform: rotateY(180deg);
        }

        .fish-card-front, .fish-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
        }

        .fish-card-front {
            background: linear-gradient(145deg, #1a237e, #283593);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .fish-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
            transition: all 0.5s ease;
        }

        .fish-card:hover .fish-image {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 20px rgba(33, 150, 243, 0.7));
        }

        .fish-name {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .fish-type {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin: 5px 0;
        }

        .freshwater {
            background: var(--freshwater);
        }

        .saltwater {
            background: var(--saltwater);
        }

        .fish-rarity {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin: 5px 0;
        }

        .common {
            background: var(--common);
        }

        .uncommon {
            background: var(--uncommon);
        }

        .rare {
            background: var(--rare);
        }

        .legendary {
            background: var(--legendary);
        }

        .fish-card-back {
            background: linear-gradient(145deg, #0d47a1, #1565c0);
            transform: rotateY(180deg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .fish-details {
            text-align: center;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .detail-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            width: 30px;
            text-align: center;
        }

        .season-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }

        .season-icon {
            font-size: 1.5rem;
        }

        .spring { color: #4caf50; }
        .summer { color: #ff9800; }
        .autumn { color: #f44336; }
        .winter { color: #03a9f4; }

        .water-type-icon {
            font-size: 2rem;
            margin: 10px 0;
        }

        .led-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            pointer-events: none;
        }

        .led-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(30deg);
            animation: led 3s infinite linear;
        }

        @keyframes led {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .card-shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%);
            pointer-events: none;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .fish-card {
                width: 280px;
                height: 400px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }

        /* Animações personalizadas */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .fish-card {
            animation: float 6s infinite ease-in-out;
        }

        .fish-card:nth-child(2n) {
            animation-delay: 0.5s;
        }

        .fish-card:nth-child(3n) {
            animation-delay: 1s;
        }

        .fish-card:nth-child(4n) {
            animation-delay: 1.5s;
        }

        /* Efeito de partículas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
        }

        /* Modal de detalhes */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a237e, #0d47a1);
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            padding: 30px;
            position: relative;
            box-shadow: 0 0 50px rgba(33, 150, 243, 0.5);
            animation: modalAppear 0.5s ease;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.8) rotateX(30deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateX(0);
            }
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-body {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .modal-image {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }

        .modal-image img {
            max-width: 100%;
            max-height: 300px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }

        .modal-details {
            flex: 2;
            min-width: 300px;
        }

        .modal-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .detail-row {
            display: flex;
            margin: 15px 0;
            align-items: center;
        }

        .detail-label {
            width: 150px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .detail-value {
            flex: 1;
        }

        /* Efeitos de LED para cards raros */
        .fish-card[data-rarity="legendary"] .led-effect::after {
            background: linear-gradient(45deg, rgba(255,255,255,0) 0%, rgba(156,39,176,0.5) 50%, rgba(255,255,255,0) 100%);

        .fish-card[data-rarity="rare"] .led-effect::after {
            background: linear-gradient(45deg, rgba(255,255,255,0) 0%, rgba(244,67,54,0.5) 50%, rgba(255,255,255,0) 100%);
        }

        /* Efeito de brilho para cards épicos */
        .fish-card[data-rarity="legendary"] {
            position: relative;
        }

        .fish-card[data-rarity="legendary"]::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            z-index: -1;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            filter: blur(20px);
            animation: glowing 20s linear infinite;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
    </style>
</head>

        const fishContainer = document.getElementById('fish-container');
        const searchInput = document.getElementById('search');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const modal = document.getElementById('fish-modal');
        const closeModal = document.getElementById('close-modal');
        const modalBody = document.getElementById('modal-body');

        // Filtros ativos
        let activeFilters = {
            type: 'all',
            rarity: 'all'
        };

        // Inicializar partículas
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particlesContainer.appendChild(particle);
            }
        }

        // Renderizar cards de peixes
        function renderFishCards(fishArray) {
            fishContainer.innerHTML = '';
            
            fishArray.forEach(fish => {
                const card = document.createElement('div');
                card.classList.add('fish-card');
                card.setAttribute('data-type', fish.type);
                card.setAttribute('data-rarity', fish.rarity);
                
                card.innerHTML = `
                    <div class="fish-card-inner">
                        <div class="fish-card-front">
                            <div class="led-effect"></div>
                            <div class="card-shine"></div>
                            <img src="${fish.image}" alt="${fish.name}" class="fish-image">
                            <h3 class="fish-name">${fish.name}</h3>
                            <div class="fish-type ${fish.type}">${fish.type === 'freshwater' ? 'Água Doce' : 'Água Salgada'}</div>
                            <div class="fish-rarity ${fish.rarity}">${getRarityText(fish.rarity)}</div>
                        </div>
                        <div class="fish-card-back">
                            <div class="fish-details">
                                <h3 class="fish-name">${fish.name}</h3>
                                <div class="detail-item">
                                    <div class="detail-icon">
                                        <i class="fas fa-water"></i>
                                    </div>
                                    <div>${fish.type === 'freshwater' ? 'Água Doce' : 'Água Salgada'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">
                                        <i class="fas fa-fish"></i>
                                    </div>
                                    <div>${fish.bait}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">
                                        <i class="fas fa-calendar-alt"></i>
                                    </div>
                                    <div>
                                        ${getSeasonsText(fish.seasons)}
                                        <div class="season-icons">
                                            ${fish.seasons.map(season => `<i class="fas fa-${getSeasonIcon(season)} season-icon ${season}"></i>`).join('')}
                                        </div>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">
                                        <i class="fas fa-star"></i>
                                    </div>
                                    <div>${getRarityText(fish.rarity)}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => openFishModal(fish));
                fishContainer.appendChild(card);
            });
        }

        // Obter texto da raridade
        function getRarityText(rarity) {
            const rarityMap = {
                'common': 'Comum',
                'uncommon': 'Incomum',
                'rare': 'Raro',
                'legendary': 'Lendário'
            };
            return rarityMap[rarity];
        }

        // Obter texto das estações
        function getSeasonsText(seasons) {
            const seasonMap = {
                'spring': 'Primavera',
                'summer': 'Verão',
                'autumn': 'Outono',
                'winter': 'Inverno'
            };
            return seasons.map(season => seasonMap[season]).join(', ');
        }

        // Obter ícone da estação
        function getSeasonIcon(season) {
            const iconMap = {
                'spring': 'leaf',
                'summer': 'sun',
                'autumn': 'tree',
                'winter': 'snowflake'
            };
            return iconMap[season];
        }

        // Abrir modal com detalhes do peixe
        function openFishModal(fish) {
            modalBody.innerHTML = `
                <h2 class="modal-title">${fish.name}</h2>
                <div class="modal-body">
                    <div class="modal-image">
                        <img src="${fish.image}" alt="${fish.name}">
                    </div>
                    <div class="modal-details">
                        <div class="detail-row">
                            <div class="detail-label">
                                <i class="fas fa-signature"></i> Nome Científico:
                            </div>
                            <div class="detail-value">${fish.scientificName}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">
                                <i class="fas fa-water"></i> Tipo de Água:
                            </div>
                            <div class="detail-value">${fish.type === 'freshwater' ? 'Água Doce' : 'Água Salgada'}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">
                                <i class="fas fa-fish"></i> Isca:
                            </div>
                            <div class="detail-value">${fish.bait}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">
                                <i class="fas fa-calendar-alt"></i> Estações:
                            </div>
                            <div class="detail-value">
                                ${getSeasonsText(fish.seasons)}
                                <div class="season-icons">
                                    ${fish.seasons.map(season => `<i class="fas fa-${getSeasonIcon(season)} season-icon ${season}"></i>`).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">
                                <i class="fas fa-star"></i> Raridade:
                            </div>
                            <div class="detail-value">${getRarityText(fish.rarity)}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">
                                <i class="fas fa-ruler"></i> Tamanho:
                            </div>
                            <div class="detail-value">${fish.size}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">
                                <i class="fas fa-weight-hanging"></i> Peso:
                            </div>
                            <div class="detail-value">${fish.weight}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">
                                <i class="fas fa-info-circle"></i> Descrição:
                            </div>
                            <div class="detail-value">${fish.description}</div>
                        </div>
                    </div>
                </div>
            `;
            
            modal.style.display = 'flex';
        }

        // Filtragem de peixes
        function filterFish() {
            const searchTerm = searchInput.value.toLowerCase();
            
            let filteredFish = fishData.filter(fish => {
                const matchesSearch = fish.name.toLowerCase().includes(searchTerm) || 
                                     fish.scientificName.toLowerCase().includes(searchTerm);
                
                const matchesType = activeFilters.type === 'all' || fish.type === activeFilters.type;
                const matchesRarity = activeFilters.rarity === 'all' || fish.rarity === activeFilters.rarity;
                
                return matchesSearch && matchesType && matchesRarity;
            });
            
            renderFishCards(filteredFish);
        }

        // Inicializar eventos
        function initEvents() {
            searchInput.addEventListener('input', filterFish);
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filter = button.getAttribute('data-filter');
                    
                    if (filter === 'all') {
                        activeFilters.type = 'all';
                        activeFilters.rarity = 'all';
                    } else if (['freshwater', 'saltwater'].includes(filter)) {
                        activeFilters.type = filter;
                    } else {
                        activeFilters.rarity = filter;
                    }
                    
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    filterFish();
                });
            });
            
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Inicializar aplicação
        function init() {
            initParticles();
            renderFishCards(fishData);
            initEvents();
        }

        // Iniciar quando o documento estiver carregado
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
