<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGLES E BR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Seaweed+Script&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="particles" id="particles"></div>

    <header>
        <h1>INGLES E BR</h1>
        <p>Catálogo completo de peixes para pescadores</p>
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Pesquisar peixes...">
    </div>

    <div class="filters">
        <button class="filter-btn active" data-filter="all">
            <i class="fas fa-fish"></i> Todos
        </button>
        <button class="filter-btn" data-filter="freshwater">
            <i class="fas fa-tint"></i> Água Doce
        </button>
        <button class="filter-btn" data-filter="saltwater">
            <i class="fas fa-water"></i> Água Salgada
        </button>
        <button class="filter-btn" data-filter="common">
            <i class="fas fa-star"></i> Comum
        </button>
        <button class="filter-btn" data-filter="uncommon">
            <i class="fas fa-star-half-alt"></i> Incomum
        </button>
        <button class="filter-btn" data-filter="rare">
            <i class="fas fa-star"></i> Raro
        </button>
        <button class="filter-btn" data-filter="legendary">
            <i class="fas fa-crown"></i> Lendário
        </button>
    </div>

    <div class="fish-container" id="fish-container">
        <!-- Cards de peixes serão gerados via JavaScript -->
    </div>

    <div class="modal" id="fish-modal">
        <div class="modal-content">
            <div class="close-modal" id="close-modal">
                <i class="fas fa-times"></i>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Conteúdo do modal será preenchido via JavaScript -->
            </div>
        </div>
    </div>

    <div class="footer">
        <p>PescaCatalog &copy; 2025 - Todos os direitos reservados</p>
    </div>

    <script src="/js/script.js">
    </script>
</body>
</html>
